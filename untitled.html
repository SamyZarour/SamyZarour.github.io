<!DOCTYPE html>
<html>
<head>
    <title>Testing All</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="ngDialog.js"></script>
    <link rel="stylesheet" href="ngDialog.css"></script>
    <link rel="stylesheet" href="ngDialog-theme-default.css"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
<table ng-controller="oflClassCtrl">
  <thead>
    <tr>
      <th>Course Title(Apex/Isis)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat = "selectedClass in classes | filter:searchTxt">
        <td><a  ng-click="clickToOpen($index)">{{selectedClass.class}}</a></td>
  </tr>
  </tbody>
  </table>
</body>
</html>
